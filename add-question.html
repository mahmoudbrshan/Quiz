<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة سؤال جديد</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Quiz App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">العودة للاختبار</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="mb-4 text-center">إضافة سؤال جديد</h3>
            <form id="add-question-form">
              <div class="mb-3">
                <label class="form-label">نص السؤال</label>
                <input type="text" name="question" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">الخيار 1</label>
                <input type="text" name="option1" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">الخيار 2</label>
                <input type="text" name="option2" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">الخيار 3</label>
                <input type="text" name="option3" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">الخيار 4</label>
                <input type="text" name="option4" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">الإجابة الصحيحة</label>
                <input type="text" name="answer" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">إضافة السؤال</button>
              <div id="add-question-msg" class="mt-3 text-center"></div>
            </form>
            <hr class="my-4">
            <div class="mb-3">
              <label class="form-label">استيراد أسئلة من ملف Excel أو JSON</label>
              <input type="file" id="import-file" accept=".json,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" class="form-control">
              <button id="import-btn" class="btn btn-success w-100 mt-2">استيراد الأسئلة</button>
              <div id="import-msg" class="mt-2 text-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/xlsx.full.min.js"></script>
  <script src="js/add-question.js"></script>
</body>
</html>
