<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تعديل سؤال</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Quiz App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="add-question.html">إضافة سؤال جديد</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="manage-questions.html">إدارة الأسئلة</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="mb-4 text-center">تعديل سؤال</h3>
            <form id="edit-question-form">
              <div class="mb-3">
                <label class="form-label">نص السؤال</label>
                <input type="text" name="question" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">الخيار 1</label>
                <input type="text" name="option1" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">الخيار 2</label>
                <input type="text" name="option2" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">الخيار 3</label>
                <input type="text" name="option3" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">الخيار 4</label>
                <input type="text" name="option4" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">الإجابة الصحيحة</label>
                <input type="text" name="answer" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">حفظ التعديلات</button>
              <div id="edit-question-msg" class="mt-3 text-center"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/edit-question.js"></script>
</body>
</html>
